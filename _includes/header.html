<header>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        {% if page.header %}
          {% include {{ page.header }} %}
        {% else %}
          <div class="col-sm-12 col-lg-12">
            <h1>{{ page.title }}</h1>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</header>
